<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyComponent Demo</title>
  <script type="module" src="./src/index.ts"></script>
  <style>
    .container {
      /* width: fit-content; */
      width: max-content;
      margin: 1rem auto;
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 20px;
      place-items: center;
    }

    lwc-timer {
      border-radius: 15px;
      border: 1px solid rgba(0, 0, 0, 0.356);
      background: rgb(255, 248, 248);
      box-shadow: 2px 1px 12px -8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <lwc-timer id="timer1" value="50" min="0" max="50" interval="25" size="500"></lwc-timer>
    <lwc-timer id="timer2" ascending value="0" min="0" max="50" interval="25" size="500"></lwc-timer>
  </div>
</body>

<script>
  window.addEventListener('lwc-timer-expired', e => {
    const percentage = e.target.getAttribute('percentage');
    console.log(percentage);
  });
</script>

</html>
