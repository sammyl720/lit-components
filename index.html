<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyComponent Demo</title>
  <script type="module" src="./src/index.ts"></script>
</head>

<body>
  <lwc-dropdown title="Components" items='[{"text":"one"},{"text":"two"}]'></lwc-dropdown>
  <lwc-dropdown style="--primary-color: blue;" title="Components"
    items='[{"text":"one"},{"text":"two"}]'></lwc-dropdown>
  <div id="output"></div>
</body>

<script>
  const output = document.querySelector('#output')
  const el = document.querySelector('lwc-dropdown')
  console.log(el)
  el.addEventListener('itemSelected', e => {
    output.innerHTML = `<p>Selected: ${e.detail.text}</p>`;
  })
</script>

</html>
